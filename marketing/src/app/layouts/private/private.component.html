          <div class="flow-root">
            <div class="my-1 text-gray-500">{{ "TITLE" | translate }}</div>
          </div>
          <!--Alt Başlık-->
          <div class="flow-root">
            <div>
              <span>
                <div class="text-gray-400">testemailverisi</div>
              </span>
            </div>
          </div>
          <!-- Profile Photo -->
          <div class="absolute w-full -bottom-18">
            <img
              class="rounded-full border-4 border-gray-700 mx-auto cursor-pointer focus:outline-none"
              src="assets/images/blank-man.png"
              width="90"
              height="90"
              routerLink="/private/profile"
            />
          </div>
        </div>
      </mat-toolbar>
      <mat-nav-list>
        <li>
          <div
            routerLink="/"
            routerLinkActive="active-menu-item"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-8 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700"
          >
            <div class="ml-2">
              <a class="flex items-center text-gray-900 dark:text-white group">
                <mat-icon>home</mat-icon>
                <span
                  style="color: #fff"
                  class="flex-1 mt-1 ms-3 whitespace-nowrap"
                  >{{ "HOME" | translate }}</span
                >
              </a>
            </div>
          </div>
        </li>
        <li class="pt-2 pb-2">
          <button
            type="button"
            class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-2 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700 transition duration-75"
            aria-controls="dropdown-example"
            data-collapse-toggle="dropdown-example"
          >
            <div class="mr-3"></div>
            <svg
              class="flex-shrink-0 w-4 h-4 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 18 18"
            >
              <path
                d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
              />
            </svg>
            <span
              class="flex-1 text-white ms-3 text-left rtl:text-right whitespace-nowrap"
              >{{ "PANEL_NAME" | translate }}</span
            >
            <div class="mr-3"></div>
            <svg
              class="w-6 h-6 text-gray-500 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 9-7 7-7-7"
              />
            </svg>
          </button>
          <ul id="dropdown-example" class="hidden py-2 space-y-2">
            <li>
              <div
                routerLink="/example1"
                routerLinkActive="active-menu-item"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-8 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700"
              >
                <div class="ml-2">
                  <a
                    class="flex items-center text-gray-900 dark:text-white group"
                  >
                    <mat-icon>library_books</mat-icon>
                    <span
                      style="color: #fff"
                      class="flex-1 mt-1 ms-3 whitespace-nowrap"
                      >{{ "EXAMPLE" | translate }}1</span
                    >
                  </a>
                </div>
              </div>
            </li>
            <li>
              <div
                routerLink="/example2"
                routerLinkActive="active-menu-item"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-8 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700"
              >
                <div class="ml-2">
                  <a
                    class="flex items-center text-gray-900 dark:text-white group"
                  >
                    <mat-icon>rule</mat-icon>
                    <span
                      style="color: #fff"
                      class="flex-1 mt-1 ms-3 whitespace-nowrap"
                      >{{ "EXAMPLE" | translate }}2</span
                    >
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </li>
        <li>
          <div
            (click)="logout()"
            class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-8 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700"
          >
            <div class="ml-3">
              <a class="flex items-center text-gray-900 dark:text-white group">
                <mat-icon style="color: rgb(185 28 28)">logout</mat-icon>
                <span class="flex-1 mt-1 ms-3 whitespace-nowrap text-red-700">{{
                  "LOGOUT" | translate
                }}</span>
              </a>
            </div>
          </div>
        </li>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="flex flex-col min-h-screen pb-48 sm:pb-8">
      <mat-toolbar color="primary" class="mat-elevation-z4">
        <button mat-flat-button color="primary" (click)="drawer.toggle()">
          <mat-icon *ngIf="drawer.opened">menu_open</mat-icon>
          <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
        </button>
        <!--Değişecek-->
        <button
          class="ml-4 mb-1 text-white text-base"
          mat-flat-button
          color="primary"
          routerLink="/"
        >
          {{ "APP_NAME" | translate }}
        </button>
        <!-- Buttons -->
        <span class="flex-auto"></span>
        <!-- Simülasyon -->
        <button class="m-2" mat-button color="warn">
          <mat-icon>play_disabled</mat-icon>
        </button>
        <!-- Eğitimci Mesajlar -->
        <button
          class="m-2"
          mat-button
          aria-label="Mesajlar"
          routerLink="/i/messages"
        >
          <!-- [matBadge]="iService.unreadSubject.value > 0 ? iService.unreadSubject.value: '' " -->
          <mat-icon [matBadge]="3" matBadgeColor="warn">message</mat-icon>
        </button>
        <!-- Tema -->
        <!-- #tooltip="matTooltip" matTooltip="{{item.info}}" matTooltipPosition="above" -->
        <button
          class="m-2"
          mat-button
          aria-label="Tema"
          #tooltip="matTooltip"
          matTooltip="{{ 'DARK_MODE' | translate }}"
          (click)="toggleTheme()"
        >
          <mat-icon>invert_colors</mat-icon>
        </button>
        <!-- Dil -->
        <button class="mb-2 mr-2 ml-2" mat-button [matMenuTriggerFor]="menu">
          {{ lang | uppercase }}
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="changeLang('tr')">
            <span
              ><svg-icon
                src="assets/images/tr.svg"
                [svgStyle]="{ 'width.px': 32 }"
              ></svg-icon
            ></span>
          </button>
          <button mat-menu-item (click)="changeLang('en')">
            <span
              ><svg-icon
                src="assets/images/us.svg"
                [svgStyle]="{ 'width.px': 32 }"
              ></svg-icon
            ></span>
          </button>
        </mat-menu>
        <!-- Çıkış -->
        <button
          class="m-2"
          mat-button
          aria-label="Çıkış"
          #tooltip="matTooltip"
          matTooltip="{{ 'LOGOUT' | translate }}"
          (click)="logout()"
        >
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>
      <!-- Content -->
      <router-outlet></router-outlet>
      <!-- Footer -->
      <app-footer class="absolute bottom-0 w-full"></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
