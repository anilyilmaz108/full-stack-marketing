
  <mat-sidenav-container>
    <mat-sidenav #drawer class="sidenav" fixedInViewport>
      <mat-toolbar style="align-items: flex-start">
        <div class="text-center w-full relative">
          <!--Logo-->
          <div class="flow-root">
            <div class="mt-3">
              <img
                class="mx-auto"
                src="assets/images/logo.png"
                width="56"
                height="38"
                style="cursor: pointer"
                routerLink="/"
              />
            </div>
          </div>
          <!--Başlık-->
          <div class="flow-root">
            <div class="my-1 text-gray-500">{{ "APP_NAME" | translate }}</div>
          </div>
          <!--Alt Başlık-->
          <div class="flow-root">
            <div>
              <span>
                <div class="text-gray-400">{{ user.email }}</div>
              </span>
            </div>
          </div>
          <!-- Profile Photo -->
          <div class="absolute w-full -bottom-18">
            <img
              class="rounded-full border-4 border-gray-700 mx-auto cursor-pointer focus:outline-none"
              src="assets/images/blank-man.png"
              width="90"
              height="90"
              routerLink="/profile"
            />
          </div>
        </div>
      </mat-toolbar>
      <mat-nav-list>
        <li>
          <div
            routerLink="/"
            routerLinkActive="active-menu-item"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-8 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700"
          >
            <div class="ml-2">
              <a class="flex items-center text-gray-900 dark:text-white group">
                <mat-icon>home</mat-icon>
                <span
                  style="color: #fff"
                  class="flex-1 mt-1 ms-3 whitespace-nowrap"
                  >{{ "HOME" | translate }}</span
                >
              </a>
            </div>
          </div>
        </li>
        <li class="pt-2 pb-2">
          <button
            type="button"
            class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-2 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700 transition duration-75"
            aria-controls="dropdown-example"
            data-collapse-toggle="dropdown-example"
          >
          <div class="ml-2">
            <a
            class="flex items-center text-gray-900 dark:text-white group"
          >
          <mat-icon>bar_chart</mat-icon>
            <span
              class="flex-1 text-white ms-3 text-left rtl:text-right whitespace-nowrap"
              >Piyasa</span
            >
        </a>
          </div>
            <div class="mr-16"></div>
            <svg
              class="w-6 h-6 text-gray-500 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 9-7 7-7-7"
              />
            </svg>
          </button>
          <ul id="dropdown-example" class="hidden py-2 space-y-2">
            <li>
              <div
                routerLink="/share"
                routerLinkActive="active-menu-item"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-8 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700"
              >
                <div class="ml-2">
                  <a
                    class="flex items-center text-gray-900 dark:text-white group"
                  >
                    <mat-icon>trending_up</mat-icon>
                    <span
                      style="color: #fff"
                      class="flex-1 mt-1 ms-3 whitespace-nowrap"
                      >Bist100</span
                    >
                  </a>
                </div>
              </div>
            </li>
            <li>
              <div
                routerLink="/news"
                routerLinkActive="active-menu-item"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-8 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700"
              >
                <div class="ml-2">
                  <a
                    class="flex items-center text-gray-900 dark:text-white group"
                  >
                    <mat-icon>library_books</mat-icon>
                    <span
                      style="color: #fff"
                      class="flex-1 mt-1 ms-3 whitespace-nowrap"
                      >Haberler</span
                    >
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </li>
        <li class="pt-2 pb-2">
          <button
            type="button"
            class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-2 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700 transition duration-75"
            aria-controls="dropdown-example-1"
            data-collapse-toggle="dropdown-example-1"
          >
            <div class="ml-2">
              <a
                class="flex items-center text-gray-900 dark:text-white group"
              >
                <mat-icon>lock</mat-icon>
                <span
                  style="color: #fff"
                  class="flex-1 mt-1 ms-3 whitespace-nowrap"
                  >Kişisel</span
                >
              </a>
            </div>
            <div class="mr-16"></div>
            <svg
              class="w-6 h-6 text-gray-500 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 9-7 7-7-7"
              />
            </svg>
          </button>
          <ul id="dropdown-example-1" class="hidden py-2 space-y-2">
            <li>
              <div
                routerLink="/follow"
                routerLinkActive="active-menu-item"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-8 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700"
              >
                <div class="ml-2">
                  <a
                    class="flex items-center text-gray-900 dark:text-white group"
                  >
                    <mat-icon>list_alt</mat-icon>
                    <span
                      style="color: #fff"
                      class="flex-1 mt-1 ms-3 whitespace-nowrap"
                      >Takip Listem</span
                    >
                  </a>
                </div>
              </div>
            </li>
            <li>
              <div
                routerLink="/portfolio"
                routerLinkActive="active-menu-item"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-8 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700"
              >
                <div class="ml-2">
                  <a
                    class="flex items-center text-gray-900 dark:text-white group"
                  >
                    <mat-icon>donut_small</mat-icon>
                    <span
                      style="color: #fff"
                      class="flex-1 mt-1 ms-3 whitespace-nowrap"
                      >Portföyüm</span
                    >
                  </a>
                </div>
              </div>
            </li>
            <li>
              <div
                routerLink="/profile"
                routerLinkActive="active-menu-item"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-8 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700"
              >
                <div class="ml-2">
                  <a
                    class="flex items-center text-gray-900 dark:text-white group"
                  >
                    <mat-icon>account_circle</mat-icon>
                    <span
                      style="color: #fff"
                      class="flex-1 mt-1 ms-3 whitespace-nowrap"
                      >Profilim</span
                    >
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </li>
        <li>
          <div
            (click)="logout()"
            class="flex items-center pt-2 mr-2 pb-2 bl-2 pr-8 rounded-r-lg hover:bg-gray-700 dark:hover:bg-gray-700"
          >
            <div class="ml-3">
              <a class="flex items-center text-gray-900 dark:text-white group">
                <mat-icon style="color: rgb(185 28 28)">logout</mat-icon>
                <span class="flex-1 mt-1 ms-3 whitespace-nowrap text-red-700">{{
                  "LOGOUT" | translate
                }}</span>
              </a>
            </div>
          </div>
        </li>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="flex flex-col min-h-screen pb-48 sm:pb-8">
      <mat-toolbar color="primary" class="mat-elevation-z4">
        <button mat-flat-button color="primary" (click)="drawer.toggle()">
          <mat-icon *ngIf="drawer.opened">menu_open</mat-icon>
          <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
        </button>
        <button
          class="ml-4 mb-1 text-white text-base"
          mat-flat-button
          color="primary"
          routerLink="/"
        >
          {{ "APP_NAME" | translate }}
        </button>
        <!-- Buttons -->
        <span class="flex-auto"></span>
        <!-- Tema -->
        <!-- #tooltip="matTooltip" matTooltip="{{item.info}}" matTooltipPosition="above" -->
       <!--
         <button
          class="m-2"
          mat-button
          aria-label="Tema"
          #tooltip="matTooltip"
          matTooltip="{{ 'DARK_MODE' | translate }}"
          (click)="toggleTheme()"
        >
          <mat-icon>invert_colors</mat-icon>
        </button>
       -->
        <!-- Dil -->
     <!--
         <button class="mb-2 mr-2 ml-2" mat-button [matMenuTriggerFor]="menu">
          {{ lang | uppercase }}
        </button>
     -->
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="changeLang('tr')">
            <span
              ><svg-icon
                src="assets/images/tr.svg"
                [svgStyle]="{ 'width.px': 32 }"
              ></svg-icon
            ></span>
          </button>
          <button mat-menu-item (click)="changeLang('en')">
            <span
              ><svg-icon
                src="assets/images/us.svg"
                [svgStyle]="{ 'width.px': 32 }"
              ></svg-icon
            ></span>
          </button>
        </mat-menu>
        <!-- Çıkış -->
        <button
          class="m-2"
          mat-button
          aria-label="Çıkış"
          #tooltip="matTooltip"
          matTooltip="{{ 'LOGOUT' | translate }}"
          (click)="logout()"
        >
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>
      <!-- Content -->
      <router-outlet></router-outlet>
      <!-- Footer -->
      <app-footer class="absolute bottom-0 w-full"></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
