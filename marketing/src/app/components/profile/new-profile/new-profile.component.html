<form [formGroup]="form" (ngSubmit)="save()" class="max-w-sm mx-auto">
    <!-- Email -->
     <div class="m-4">
         <label
           for="email"
           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
           >Email</label
         >
         <input
           type="email"
           formControlName="email"
           name="email"
           id="email"
           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
           placeholder="name@company.com"
           required=""
         />
       </div>
      <!-- Password -->
       <div class="m-4">
         <label
           for="password"
           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
           >Şifre</label
         >
         <input
           type="password"
           formControlName="password"
           name="password"
           id="password"
           placeholder="••••••••"
           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
           required=""
         />
       </div>
     <!-- Repassword -->
       <div class="m-4">
         <label
           for="repassword"
           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
           >Şifre Kontrol</label
         >
         <input
           type="password"
           formControlName="repassword"
           name="repassword"
           id="repassword"
           placeholder="••••••••"
           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
           required=""
         />
       </div>
 
     <!-- Button -->
     <button [disabled]="!form.valid" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 m-4 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Kaydet</button>
   </form>
